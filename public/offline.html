<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoBage - Hors ligne</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #00695c 0%, #00897b 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 32px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 32px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }

    .retry-btn {
      display: inline-block;
      padding: 14px 32px;
      background: white;
      color: #00695c;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
    }

    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .info {
      margin-top: 32px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
    }

    .features {
      margin-top: 24px;
      display: grid;
      gap: 12px;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      opacity: 0.9;
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      .logo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Icône WiFi Off -->
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 18h.01M2 8.82a15 15 0 0120 0M5 12.86a10 10 0 0114 0M8 16.5a5 5 0 018 0"></path>
        <line x1="2" y1="2" x2="22" y2="22"></line>
      </svg>
    </div>

    <!-- Logo CoBage -->
    <div class="logo">
      <img src="/images/logo/logo_blanc.png" alt="CoBage" style="width: 100%; height: 100%; object-fit: contain;">
    </div>

    <h1>Vous êtes hors ligne</h1>
    
    <p>
      Impossible de se connecter à CoBage. Vérifiez votre connexion internet et réessayez.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      Réessayer
    </button>

    <div class="info">
      <strong>Le saviez-vous ?</strong>
      <div class="features">
        <div class="feature">
          <div class="feature-icon">✓</div>
          <span>Vos données sont sauvegardées localement</span>
        </div>
        <div class="feature">
          <div class="feature-icon">✓</div>
          <span>Les pages visitées restent accessibles</span>
        </div>
        <div class="feature">
          <div class="feature-icon">✓</div>
          <span>La synchronisation reprendra automatiquement</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Vérifier automatiquement la connexion toutes les 5 secondes
    setInterval(() => {
      if (navigator.onLine) {
        console.log('✅ Connexion rétablie, rechargement...');
        window.location.reload();
      }
    }, 5000);

    // Écouter les événements de connexion
    window.addEventListener('online', () => {
      console.log('✅ Connexion détectée, rechargement...');
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
